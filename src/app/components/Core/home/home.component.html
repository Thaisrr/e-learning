<main>
  <!-- header section ------------------------------------->
  <section id="header-section">
    <h1>Nom du site !!!</h1>

  </section>

  <!-- Training section : ---------------------------------->
  <section id="courses-section">
    <h2>Reprendre l'aventure</h2>

  </section>

  <!-- Classes section ------------------------------------->
  <section id="path-section">
    <h2>Toutes les quêtes</h2>
    <ng-container id="path-container" *ngFor="let p of firstsPath">
      <div class="card">
        <h3 class="card-title">{{p.name}}</h3>
        <p class="card-body">{{p.description}}</p>
        <div class="card-footer">
          <a [routerLink]="['/user/path/', p.id]">Commencer</a>
        </div>
      </div>
    </ng-container>
  </section>

  <!-- Forum Section --------------------------------------->
  <section id="forum-section">
    <h2>Discutez avec la communauté</h2>


  </section>
</main>
