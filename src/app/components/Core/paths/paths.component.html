<main class="path-container card-deck">
  <ng-container *ngFor="let p of paths">
    <ng-container *ngIf="p.isVisible">
      <div class="card">
        <div class="card-title">
          <h3>{{p.name}}</h3>
        </div>
        <div class="card-body">
          <p>{{p.description}}</p>
        </div>
        <div class="card-footer">
          <p>
            <a type="button" [routerLink]="['/user/path/', p.id]">Commencer</a>
          </p>
        </div>
      </div>
    </ng-container>
  </ng-container>
</main>
